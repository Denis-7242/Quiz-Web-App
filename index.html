<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Quiz Master</h1>

        <!-- Welcome Screen -->
        <div class="welcome-screen active">
            <div class="input-group">
                <label for="username">Enter Your Name:</label>
                <input type="text" id="username" placeholder="Your name here..." maxlength="20">
            </div>
            <button class="btn btn-center" onclick="startQuiz()">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-screen">
            <div class="quiz-header">
                <div class="score-display">Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="timer">15</span>s</div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="question-container">
                <div class="question-number" id="questionNumber"></div>
                <div class="question-text" id="questionText"></div>
                <div class="options" id="options"></div>
            </div>

            <button class="btn btn-center next-btn" id="nextBtn" onclick="nextQuestion()">Next Question</button>
        </div>

        <!-- Result Screen -->
        <div class="result-screen">
            <div class="result-icon" id="resultIcon"></div>
            <div class="result-text" id="resultText"></div>
            <div class="final-score" id="finalScore"></div>
            <div class="high-score" id="highScore"></div>
            <div class="btn-group">
                <button class="btn" onclick="restartQuiz()">Play Again</button>
                <button class="btn" onclick="changeUser()">Change User</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
